<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motion Tracking with Arrow Direction</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { color: #333; }
    p { font-size: 18px; }
    #trajectoryCanvas { border: 1px solid #000; margin-top: 20px; }
    button { margin-top: 10px; padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Motion Tracking with Direction Arrow</h1>
  <p><strong>Direction:</strong> <span id="direction">Waiting...</span></p>
  <p><strong>Steps Counted:</strong> <span id="steps">0</span></p>
  <button id="reset">Recalibrate Position</button>
  <canvas id="trajectoryCanvas" width="500" height="500"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/kalmanjs"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.DeviceMotionEvent || !window.DeviceOrientationEvent) {
        alert("Your device does not support motion tracking!");
        return;
      }

      const kfGyro = new KalmanFilter();

      let userX = 0, userY = 0;
      let heading = 0;
      let stepCount = 0;
      const stepLength = 0.7;
      let lastStepTime = 0;
      let prevAccZ = 0;

      let trajectoryPoints = [{ x: 0, y: 0 }];
      const toleranceThreshold = 0.05;

      let gravityX = 0, gravityY = 0, gravityZ = 0;
      const alpha = 0.9;

      const canvas = document.getElementById("trajectoryCanvas");
      const ctx = canvas.getContext("2d");
      const scale = 50;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      function drawTrajectory() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw path
        ctx.beginPath();
        ctx.strokeStyle = "red";
        trajectoryPoints.forEach((pt, index) => {
          let px = centerX + pt.x * scale;
          let py = centerY - pt.y * scale;
          if (index === 0) {
            ctx.moveTo(px, py);
          } else {
            ctx.lineTo(px, py);
          }
        });
        ctx.stroke();

        // Draw arrow at current position
        drawArrow(
          centerX + userX * scale,
          centerY - userY * scale,
          heading
        );
      }

      function drawArrow(x, y, angle) {
        const arrowSize = 10;

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate((angle * Math.PI) / 180);

        ctx.beginPath();
        ctx.moveTo(-arrowSize, arrowSize);
        ctx.lineTo(0, -arrowSize);
        ctx.lineTo(arrowSize, arrowSize);
        ctx.closePath();

        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.restore();
      }

      function isCloseEnough(x1, y1, x2, y2) {
        return Math.hypot(x2 - x1, y2 - y1) < toleranceThreshold;
      }

      function isActualMovement(linearAccZ) {
        return Math.abs(linearAccZ - prevAccZ) < 0.5;
      }

      window.addEventListener("devicemotion", (event) => {
        const rawAccX = event.accelerationIncludingGravity.x || 0;
        const rawAccY = event.accelerationIncludingGravity.y || 0;
        const rawAccZ = event.accelerationIncludingGravity.z || 0;

        gravityX = alpha * gravityX + (1 - alpha) * rawAccX;
        gravityY = alpha * gravityY + (1 - alpha) * rawAccY;
        gravityZ = alpha * gravityZ + (1 - alpha) * rawAccZ;

        const linearAccX = rawAccX - gravityX;
        const linearAccY = rawAccY - gravityY;
        const linearAccZ = rawAccZ - gravityZ;

        const movement = Math.sqrt(linearAccX ** 2 + linearAccY ** 2);

        const currentTime = Date.now();

        if (
          movement > 1.2 &&
          currentTime - lastStepTime > 500 &&
          isActualMovement(linearAccZ)
        ) {
          stepCount++;
          lastStepTime = currentTime;

          const adjustedHeading = heading - (screen.orientation.angle || 0);
          const newX = userX + stepLength * Math.cos(adjustedHeading * (Math.PI / 180));
          const newY = userY + stepLength * Math.sin(adjustedHeading * (Math.PI / 180));

          if (!isCloseEnough(userX, userY, newX, newY)) {
            userX = newX;
            userY = newY;
            trajectoryPoints.push({ x: userX, y: userY });
          } else {
            userX = trajectoryPoints[trajectoryPoints.length - 1].x;
            userY = trajectoryPoints[trajectoryPoints.length - 1].y;
          }

          drawTrajectory();

          document.getElementById("steps").innerText = stepCount;
        }

        prevAccZ = linearAccZ;
      });

      window.addEventListener("deviceorientation", (event) => {
        heading = kfGyro.filter(event.alpha || 0);
        document.getElementById("direction").innerText = `${heading.toFixed(2)}Â°`;

        drawTrajectory();
      });

      document.getElementById("reset").addEventListener("click", () => {
        userX = 0;
        userY = 0;
        stepCount = 0;
        trajectoryPoints = [{ x: 0, y: 0 }];
        drawTrajectory();
        document.getElementById("steps").innerText = "0";
      });

      drawTrajectory();
    });
  </script>
</body>
</html>
